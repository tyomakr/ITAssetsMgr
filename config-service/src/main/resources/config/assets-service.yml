server:
  port: 8881

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
    fetch-registry: true

spring:
  application:
    name: assets-service

  data:
    mongodb:
      host: mongodb
      port: 27017
      database: assetsmgr

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
